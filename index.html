<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AGP7 | الهاتف المبتكر</title>
    <style>
        :root { --neon: #00ff41; --dim: #003311; --bg: #000; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--neon); font-family: 'Segoe UI', monospace; margin: 0; overflow: hidden; height: 100vh; }

        /* واجهة النظام السيادي */
        .nexus-ui { display: flex; flex-direction: column; height: 100vh; padding: 20px; justify-content: space-between; }
        
        .header { display: flex; justify-content: space-between; font-size: 0.7rem; border-bottom: 1px solid var(--dim); padding-bottom: 10px; }

        /* الرادار المركزي */
        .core-visual { flex: 1; position: relative; display: flex; align-items: center; justify-content: center; }
        .ring { position: absolute; border: 1px solid var(--dim); border-radius: 50%; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #mag-ring { width: 200px; height: 200px; }
        #baro-ring { width: 150px; height: 150px; border-style: dashed; }
        .pointer { position: absolute; width: 12px; height: 12px; background: var(--neon); border-radius: 50%; box-shadow: 0 0 15px var(--neon); }

        /* لوحة البيانات */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-card { background: #050505; border: 1px solid #111; padding: 15px; border-radius: 12px; }
        .stat-card small { display: block; font-size: 0.5rem; color: #444; margin-bottom: 5px; }
        .stat-card span { font-size: 0.9rem; font-weight: bold; }

        .btn-lock { width: 100%; padding: 20px; background: var(--neon); color: #000; border: none; border-radius: 15px; font-weight: 900; letter-spacing: 2px; }
        
        #access-status { text-align: center; font-size: 0.8rem; margin-top: 10px; color: #444; }
    </style>
</head>
<body>

<div class="nexus-ui">
    <div class="header">
        <span>AGP7_OS_v7.0</span>
        <span id="clock">00:00:00</span>
    </div>

    <div class="core-visual">
        <div class="ring" id="mag-ring"></div>
        <div class="ring" id="baro-ring"></div>
        <div class="pointer" id="tracker"></div>
        <div style="font-size: 0.6rem; color: #222; position: absolute;">PHYSICAL_SYNC</div>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <small>الضغط (الارتفاع)</small>
            <span id="val-baro">----</span>
        </div>
        <div class="stat-card">
            <small>المغناطيسية</small>
            <span id="val-mag">----</span>
        </div>
        <div class="stat-card" style="grid-column: span 2;">
            <small>بصمة الاستقرار (التوازن الجسدي)</small>
            <div id="integrity-bar" style="height:4px; background:#111; margin-top:5px; border-radius:2px;">
                <div id="integrity-fill" style="height:100%; width:0%; background:var(--neon); transition: 0.5s;"></div>
            </div>
        </div>
    </div>

    <div>
        <button class="btn-lock" onclick="activateNexus()">تفعيل القفل الفيزيائي</button>
        <div id="access-status">بانتظار مزامنة الواقع...</div>
    </div>
</div>

<script>
    let savedProfile = null;

    function updateClock() {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString();
    }
    setInterval(updateClock, 1000);

    async function activateNexus() {
        // 1. طلب صلاحيات المستشعرات
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
            const permission = await DeviceOrientationEvent.requestPermission();
            if (permission !== 'granted') return alert("تحتاج للسماح بالوصول للمستشعرات.");
        }

        window.addEventListener('deviceorientation', handleMotion);
        
        // 2. تفعيل مستشعر الضغط (إذا كان مدعوماً في المتصفح)
        if ('Barometer' in window) {
            const baro = new Barometer({frequency: 10});
            baro.addEventListener('reading', () => {
                const p = baro.pressure.toFixed(2);
                document.getElementById('val-baro').innerText = p + " hPa";
                checkIntegrity(p);
            });
            baro.start();
        } else {
            document.getElementById('val-baro').innerText = "غير مدعوم";
        }

        document.getElementById('access-status').innerText = "النظام يراقب الواقع الآن...";
    }

    function handleMotion(e) {
        const mag = e.alpha.toFixed(1);
        const tilt = e.beta.toFixed(1);
        document.getElementById('val-mag').innerText = mag + "µT";
        
        // تحريك واجهة المستخدم بناءً على فيزياء الهاتف
        const tracker = document.getElementById('tracker');
        tracker.style.transform = `translate(${e.gamma}px, ${e.beta}px)`;
        
        document.getElementById('mag-ring').style.transform = `rotate(${mag}deg)`;
    }

    function checkIntegrity(currentPressure) {
        // خوارزمية افتراضية: إذا كان الضغط مستقراً والهاتف متوازن
        let integrity = Math.random() * 100; // هنا نضع خوارزمية المطابقة الحقيقية
        document.getElementById('integrity-fill').style.width = integrity + "%";
        
        if(integrity > 95) {
            document.getElementById('access-status').innerText = "تم التحقق: أنت في موقعك السيادي";
            document.getElementById('access-status').style.color = "var(--neon)";
        }
    }
</script>
</body>
</html>
