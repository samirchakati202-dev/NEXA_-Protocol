<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexa Radar Pro</title>
    <style>
        /* خلفية غامقة توحي بالتكنولوجيا */
        body { 
            background-color: #050505; 
            color: #00ff00; 
            font-family: 'Courier New', Courier, monospace; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; 
        }

        h1 { text-shadow: 0 0 10px #00ff00; font-size: 1.5rem; }

        /* حاوية الرادار */
        .radar {
            width: 280px; height: 280px;
            border: 2px solid #004400;
            border-radius: 50%;
            position: relative;
            background: repeating-radial-gradient(circle, #000 0%, #000 20%, #001100 21%, #001100 22%);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            overflow: hidden;
        }

        /* الخطوط المتقاطعة داخل الرادار */
        .radar::before {
            content: ''; position: absolute; top: 50%; left: 0; width: 100%; height: 1px; background: #004400;
        }
        .radar::after {
            content: ''; position: absolute; left: 50%; top: 0; width: 1px; height: 100%; background: #004400;
        }

        /* شعاع المسح الضوئي */
        .sweep {
            width: 140px; height: 140px;
            background: linear-gradient(45deg, rgba(0, 255, 0, 0.6) 0%, transparent 70%);
            position: absolute; top: 0; left: 50%;
            transform-origin: bottom left;
            animation: rotate 3s linear infinite;
            border-left: 1px solid rgba(0, 255, 0, 0.8);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* نقاط الأهداف الوهمية */
        .point {
            width: 4px; height: 4px; background: #00ff00; border-radius: 50%; position: absolute;
            box-shadow: 0 0 10px #00ff00; opacity: 0; animation: blink 3s infinite;
        }

        @keyframes blink {
            0%, 70% { opacity: 0; }
            75% { opacity: 1; }
            100% { opacity: 0; }
        }

        button {
            margin-top: 30px; background: transparent; color: #00ff00; border: 1px solid #00ff00;
            padding: 10px 20px; font-weight: bold; cursor: pointer; transition: 0.3s;
        }

        button:hover { background: #00ff00; color: #000; }
    </style>
</head>
<body>

    <h1>SYSTEM: NEXA RADAR ACTIVE</h1>

    <div class="radar">
        <div class="sweep"></div>
        <div class="point" style="top: 20%; left: 30%; animation-delay: 0.5s;"></div>
        <div class="point" style="top: 60%; left: 70%; animation-delay: 1.2s;"></div>
        <div class="point" style="top: 40%; left: 50%; animation-delay: 2s;"></div>
    </div>

    <button onclick="connect()">تفعيل الاتصال الآمن (Web3)</button>
    <p id="msg">الحالة: غير متصل</p>

    <script>
        async function connect() {
            if (window.ethereum) {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                document.getElementById('msg').innerText = "تم الاتصال: " + accounts[0];
                document.getElementById('msg').style.color = "#fff";
            } else {
                alert("افتح الرادار داخل MetaMask لتفعيل الاتصال بالبلوكشين!");
            }
        }
    </script>
</body>
</html>
