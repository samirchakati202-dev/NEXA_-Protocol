<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXA GLOBAL | OMNI-SYSTEM PREMIER</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --cyan: #00f2ff; --deep: #000000; --green: #00ffaa;
            --red: #ff2d55; --royal: #4169e1; --glass: rgba(0, 242, 255, 0.03);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--deep); font-family: 'Cairo', sans-serif; color: white; overflow-x: hidden; padding-bottom: 50px; }

        /* --- الهيدر السيادي --- */
        .nexa-header { 
            background: rgba(0,242,255,0.05); padding: 15px; font-size: 0.7rem; 
            border-bottom: 1px solid var(--cyan); display: flex; justify-content: space-between;
            font-family: 'Orbitron'; letter-spacing: 2px;
        }

        /* --- الرادار الجنائي (Molecular Radar) --- */
        .radar-zone { padding: 50px 20px; text-align: center; position: relative; }
        .radar-disc {
            width: 240px; height: 240px; border-radius: 50%; border: 2px solid var(--cyan);
            margin: 0 auto; display: flex; align-items: center; justify-content: center;
            position: relative; transition: 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            box-shadow: 0 0 40px rgba(0,242,255,0.1);
        }
        .scan-line {
            position: absolute; width: 100%; height: 2px; background: var(--cyan);
            top: 0; animation: scanMove 4s linear infinite; box-shadow: 0 0 20px var(--cyan);
        }
        @keyframes scanMove { 0%, 100% { top: 0%; opacity: 0; } 50% { top: 100%; opacity: 1; } }

        /* استجابة الرادار */
        .status-safe { border-color: var(--green) !important; box-shadow: 0 0 60px var(--green) !important; }
        .status-alert { border-color: var(--red) !important; box-shadow: 0 0 80px var(--red) !important; animation: shake 0.4s infinite; }
        @keyframes shake { 0%, 100% { transform: translate(0,0); } 25% { transform: translate(-5px,0); } 75% { transform: translate(5px,0); } }

        /* --- لوحة التحكم (Operations Hub) --- */
        .ops-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; padding: 25px; }
        .nexa-card {
            background: var(--glass); border: 1px solid rgba(0,242,255,0.1); padding: 30px 15px;
            border-radius: 5px; text-align: center; cursor: pointer; transition: 0.3s;
        }
        .nexa-card:hover { border-color: var(--cyan); background: rgba(0,242,255,0.08); }
        .nexa-card i { font-size: 2.5rem; color: var(--cyan); margin-bottom: 15px; display: block; }
        .nexa-card h3 { font-size: 0.9rem; font-weight: 900; letter-spacing: 1px; }

        /* --- السجل السيادي (Local Ledger) --- */
        .ledger-container { padding: 0 25px; }
        .ledger-header { font-family: 'Orbitron'; font-size: 0.8rem; color: var(--cyan); margin-bottom: 15px; border-bottom: 1px solid #111; padding-bottom: 10px; }
        .ledger-entry {
            background: rgba(255,255,255,0.02); padding: 15px; border-radius: 4px;
            margin-bottom: 12px; border-right: 3px solid var(--royal);
            display: flex; justify-content: space-between; align-items: center;
        }

        /* --- الشهادة السيادية (Sovereign Certificate) --- */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.99); display: none; justify-content: center; align-items: center; z-index: 10000; }
        #certificateTemplate {
            background: #000; border: 1px solid var(--cyan); padding: 40px;
            width: 100%; max-width: 420px; text-align: center; position: relative;
        }
        .qr-box { background: #fff; padding: 10px; width: 170px; height: 170px; margin: 25px auto; border-radius: 2px; }
        .nexa-seal-text { background: var(--cyan); color: #000; padding: 5px 20px; font-weight: 900; display: inline-block; margin-bottom: 20px; font-size: 0.9rem; }
        .msg-box { font-size: 1rem; color: #fff; margin: 20px 0; line-height: 1.6; }
        .id-label { font-family: 'Orbitron'; font-size: 0.6rem; color: #333; margin-top: 30px; border-top: 1px solid #111; padding-top: 15px; }

        .download-btn { background: var(--green); color: #000; border: none; padding: 20px; font-weight: 900; width: 100%; margin-top: 20px; cursor: pointer; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="nexa-header">
        <span>NEXA GLOBAL | CORE V2.0</span>
        <span style="color:var(--green)">SECURE NODE ACTIVE</span>
    </div>

    <div class="radar-zone">
        <div id="radarDisc" class="radar-disc">
            <div id="scanLine" class="scan-line"></div>
            <i id="radarIcon" class="fas fa-atom fa-5xl" style="font-size: 5rem; color: var(--cyan);"></i>
        </div>
        <h2 id="radarStatus" style="margin-top:30px; font-weight: 900;">بانتظار تحليل الهوية...</h2>
    </div>

    <div class="ops-grid">
        <div class="nexa-card" onclick="document.getElementById('sealInput').click()">
            <i class="fas fa-fingerprint"></i>
            <h3>ختم NEXA.SEAL</h3>
        </div>
        <div class="nexa-card" onclick="document.getElementById('auditInput').click()" style="border-color: var(--royal)">
            <i class="fas fa-shield-halved" style="color:var(--royal)"></i>
            <h3>تدقيق NEXA</h3>
        </div>
    </div>

    <input type="file" id="sealInput" hidden onchange="nexaEngine(this, 'seal')">
    <input type="file" id="auditInput" hidden onchange="nexaEngine(this, 'audit')">

    <div class="ledger-container">
        <div class="ledger-header">SOVEREIGN LEDGER (LOCAL)</div>
        <div id="ledgerList"></div>
    </div>

    <div id="certModal" class="modal-overlay" onclick="this.style.display='none'">
        <div style="text-align: center;">
            <div id="certificateTemplate" onclick="event.stopPropagation()">
                <div style="font-family:'Orbitron'; color:var(--cyan); font-size: 1.8rem; letter-spacing: 5px; margin-bottom: 10px;">NEXA GLOBAL</div>
                <div class="nexa-seal-text">توثيق سيادي</div>
                
                <div class="qr-box" id="qrOutput"></div>
                
                <div class="msg-box">
                    هذا المحتوى محفوظ وموثق رسمياً بحقوق وشهادة <b>NEXA.SEAL Global</b>.
                </div>
                
                <div class="id-label" id="sigID">ID: ACCESSING_DATA...</div>
            </div>
            <button class="download-btn" onclick="exportSovereignImage()">
                <i class="fas fa-file-export"></i> تحميل صك الملكية (PNG)
            </button>
        </div>
    </div>

<script>
    // --- المحرك السيادي المركزي (NEXA KERNEL) ---
    const NexaDB = {
        save: (name, id) => {
            let data = JSON.parse(localStorage.getItem('NEXA_MASTER_CHAIN') || '[]');
            if(!data.find(x => x.id === id)) {
                data.push({ name, id, date: new Date().toLocaleString() });
                localStorage.setItem('NEXA_MASTER_CHAIN', JSON.stringify(data));
            }
        },
        get: (id) => JSON.parse(localStorage.getItem('NEXA_MASTER_CHAIN') || '[]').find(x => x.id === id),
        list: () => JSON.parse(localStorage.getItem('NEXA_MASTER_CHAIN') || '[]')
    };

    function refreshLedger() {
        const list = NexaDB.list();
        document.getElementById('ledgerList').innerHTML = list.reverse().map(item => `
            <div class="ledger-entry">
                <div><b>${item.name}</b><br><small style="color:var(--cyan); font-size:0.6rem;">${item.id.substring(9,35)}...</small></div>
                <i class="fas fa-certificate" style="color:var(--green)"></i>
            </div>
        `).join('');
    }
    window.onload = refreshLedger;

    async function nexaEngine(input, mode) {
        const file = input.files[0];
        if(!file) return;

        const reader = new FileReader();
        reader.onload = async (e) => {
            // توليد المعرف الجزيئي (المحتوى + الحجم)
            const hash = CryptoJS.SHA256(CryptoJS.lib.WordArray.create(e.target.result)).toString();
            const sovID = `NEXA-ID-${hash}-${file.size}`;

            const radar = document.getElementById('radarDisc');
            const status = document.getElementById('radarStatus');
            const icon = document.getElementById('radarIcon');

            if(mode === 'seal') {
                if(NexaDB.get(sovID)) {
                    alert("نظام NEXA: المحتوى مسجل مسبقاً في السجل السيادي.");
                    return;
                }
                NexaDB.save(file.name, sovID);
                refreshLedger();
                showSovereignCert(file.name, sovID);
            } else {
                const record = NexaDB.get(sovID);
                if(record) {
                    radar.className = "radar-disc status-safe";
                    icon.className = "fas fa-check-double";
                    icon.style.color = "var(--green)";
                    status.innerHTML = `<span style="color:var(--green)">تطابق سيادي!</span><br><small>مسجل في: ${record.date}</small>`;
                } else {
                    radar.className = "radar-disc status-alert";
                    icon.className = "fas fa-user-secret";
                    icon.style.color = "var(--red)";
                    status.innerHTML = `<span style="color:var(--red)">تنبيه: محتوى غير موثق!</span>`;
                }
            }
        };
        reader.readAsArrayBuffer(file);
    }

    function showSovereignCert(name, id) {
        document.getElementById('sigID').innerText = "ID: " + id;
        document.getElementById('qrOutput').innerHTML = "";
        new QRCode(document.getElementById("qrOutput"), { text: id, width: 170, height: 170 });
        document.getElementById('certModal').style.display = 'flex';
    }

    function exportSovereignImage() {
        const target = document.getElementById('certificateTemplate');
        html2canvas(target, { backgroundColor: '#000', scale: 2 }).then(canvas => {
            const link = document.createElement('a');
            link.download = `NEXA_CERTIFICATE_${Date.now()}.png`;
            link.href = canvas.toDataURL("image/png");
            link.click();
        });
    }
</script>
</body>
</html>
