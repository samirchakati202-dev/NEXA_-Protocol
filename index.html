<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXA GLOBAL | Sovereign OS Full Suite v3.0</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+Arabic:wght@300;500;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00f2ff;
            --accent: #d4af37;
            --bg-dark: #050a14;
            --card-bg: rgba(15, 23, 42, 0.9);
            --border: rgba(0, 242, 255, 0.25);
            --neon-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: all 0.3s ease; }

        body { 
            background: radial-gradient(circle at center, #0f172a 0%, #050a14 100%);
            color: #f1f5f9;
            font-family: 'Noto Sans Arabic', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /*Sidebar*/
        .sidebar {
            width: 350px;
            background: rgba(2, 6, 23, 0.95);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 25px;
            backdrop-filter: blur(15px);
            z-index: 100;
        }

        .brand-header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--primary);
            text-shadow: var(--neon-shadow);
            text-align: center;
        }

        /*Radar*/
        .radar-box {
            position: relative;
            width: 100%; height: 180px;
            background: #000;
            border-radius: 20px;
            border: 1px solid var(--primary);
            overflow: hidden;
            margin: 20px 0;
        }
        .radar-sweep {
            position: absolute;
            width: 200%; height: 200%;
            top: -50%; left: -50%;
            background: conic-gradient(from 0deg, transparent, rgba(0, 242, 255, 0.3));
            animation: rotate 4s linear infinite;
        }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /*Steps*/
        .step-item {
            background: var(--card-bg);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 8px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 12px;
            opacity: 0.5;
        }
        .step-item.active { opacity: 1; border-right: 3px solid var(--primary); box-shadow: var(--neon-shadow); }

        /*Main*/
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .action-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card-bg);
            padding: 15px 25px;
            border-radius: 15px;
            border: 1px solid var(--border);
        }

        .wallet-connector {
            background: linear-gradient(135deg, #f6851b, #e2761b);
            border: none; padding: 10px 20px; border-radius: 10px;
            color: #fff; font-weight: 800; cursor: pointer;
        }

        /*Upload & Progress*/
        .vault-upload {
            height: 200px;
            border: 2px dashed var(--primary);
            background: rgba(0, 242, 255, 0.02);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .progress-wrapper { height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; display: none; }
        #progress-bar { width: 0%; height: 100%; background: var(--primary); box-shadow: 0 0 10px var(--primary); }

        /*Cloud Vault Table*/
        .cloud-vault {
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid var(--border);
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .vault-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .vault-table th { color: var(--accent); text-align: right; font-size: 0.8rem; padding: 10px; border-bottom: 1px solid var(--border); }
        .vault-table td { padding: 12px 10px; font-size: 0.85rem; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .action-icon { cursor: pointer; color: var(--primary); }
        .action-icon:hover { color: #fff; }

        .btn-execute {
            background: linear-gradient(90deg, var(--accent), #fcd34d);
            color: #050a14; padding: 18px; border-radius: 12px;
            border: none; font-family: 'Orbitron', sans-serif;
            font-weight: 900; font-size: 1.1rem; cursor: pointer;
        }

        .terminal-box { height: 100px; background: #000; border-radius: 10px; padding: 10px; font-family: monospace; font-size: 0.75rem; color: #00ff88; overflow-y: auto; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="brand-header">
            <h1>NEXA GLOBAL</h1>
            <p style="color: #64748b; font-size: 0.7rem; font-weight: 800; text-align:center;">SOVEREIGN OS v3.0</p>
        </div>
        <div class="radar-box"><div class="radar-sweep"></div></div>
        <div class="step-list">
            <div class="step-item" id="s1"><i class="fas fa-fingerprint"></i> التحقق الحيوي</div>
            <div class="step-item" id="s2"><i class="fas fa-key"></i> تشفير المفاتيح</div>
            <div class="step-item" id="s3"><i class="fas fa-link"></i> ربط الـ Web3</div>
            <div class="step-item" id="s4"><i class="fas fa-file-shield"></i> الختم السيادي</div>
        </div>
        <div class="terminal-box" id="terminal"> [READY] بانتظار الملف... </div>
    </aside>

    <main class="main-content">
        <div class="action-header">
            <div><i class="fas fa-network-wired" style="color: var(--primary);"></i> النظام نشط</div>
            <button class="wallet-connector" id="walletBtn" onclick="connectWallet()">ربط المحفظة</button>
        </div>

        <div class="vault-upload" onclick="document.getElementById('fileInput').click()">
            <i class="fas fa-upload fa-3x" style="color: var(--primary); margin-bottom: 15px;"></i>
            <h3 id="fileNameDisplay">اختر الملف المراد حمايته</h3>
            <input type="file" id="fileInput" hidden onchange="handleFile(this)">
        </div>

        <div class="progress-wrapper" id="pWrapper"><div id="progress-bar"></div></div>

        <button class="btn-execute" id="execBtn" onclick="initiateSovereignSeal()">تنفيذ الختم وتوليد الشهادة</button>

        <section class="cloud-vault">
            <h3 style="font-family: 'Orbitron'; color: var(--primary); font-size: 1rem;"><i class="fas fa-database"></i> الأرشيف السحابي (NEXA VAULT)</h3>
            <div style="overflow-y: auto;">
                <table class="vault-table">
                    <thead>
                        <tr>
                            <th>اسم الملف</th>
                            <th>التوقيع</th>
                            <th>التاريخ</th>
                            <th>إجراء</th>
                        </tr>
                    </thead>
                    <tbody id="vaultBody">
                        </tbody>
                </table>
            </div>
        </section>
    </main>

    <script>
        let userAddress = null;
        let currentFileData = null;

        function log(msg) {
            const t = document.getElementById('terminal');
            t.innerHTML += `<div>> ${msg}</div>`;
            t.scrollTop = t.scrollHeight;
        }

        async function connectWallet() {
            if (window.ethereum) {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const accounts = await provider.send("eth_requestAccounts", []);
                userAddress = accounts[0];
                document.getElementById('walletBtn').innerText = userAddress.substring(0,8) + "...";
                document.getElementById('s3').classList.add('active');
                log("تم الاتصال بالهوية الرقمية.");
                loadVault();
            }
        }

        function handleFile(input) {
            const file = input.files[0];
            if (file) {
                document.getElementById('fileNameDisplay').innerText = file.name;
                const reader = new FileReader();
                reader.onload = (e) => {
                    const hash = CryptoJS.SHA256(CryptoJS.lib.WordArray.create(e.target.result)).toString();
                    currentFileData = { name: file.name, hash: hash, date: new Date().toLocaleDateString() };
                    log("بصمة الملف جاهزة: " + hash.substring(0,16));
                };
                reader.readAsArrayBuffer(file);
            }
        }

        async function initiateSovereignSeal() {
            if (!userAddress || !currentFileData) return alert("يرجى ربط المحفظة واختيار ملف!");
            
            const btn = document.getElementById('execBtn');
            const pWrapper = document.getElementById('pWrapper');
            const pBar = document.getElementById('progress-bar');
            
            try {
                log("بانتظار توقيع المستخدم...");
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const signer = provider.getSigner();
                const signature = await signer.signMessage(`NEXA_GENESIS_SEAL:${currentFileData.hash}`);
                
                btn.disabled = true;
                pWrapper.style.display = 'block';
                
                for(let i=0; i<=100; i+=2) {
                    pBar.style.width = i + "%";
                    if(i==30) document.getElementById('s1').classList.add('active');
                    if(i==60) document.getElementById('s2').classList.add('active');
                    if(i==90) document.getElementById('s4').classList.add('active');
                    await new Promise(r => setTimeout(r, 30));
                }

                saveToVault(currentFileData, signature);
                generatePDF(currentFileData, signature);
                
                log("اكتمل الختم السيادي.");
                btn.disabled = false;
            } catch (e) { log("خطأ: " + e.message); btn.disabled = false; }
        }

        function saveToVault(fileData, sig) {
            let vault = JSON.parse(localStorage.getItem('nexa_vault') || '[]');
            vault.unshift({ ...fileData, signature: sig });
            localStorage.setItem('nexa_vault', JSON.stringify(vault));
            loadVault();
        }

        function loadVault() {
            const vault = JSON.parse(localStorage.getItem('nexa_vault') || '[]');
            const tbody = document.getElementById('vaultBody');
            tbody.innerHTML = vault.map(item => `
                <tr>
                    <td>${item.name}</td>
                    <td style="font-family:monospace; font-size:0.7rem;">${item.signature.substring(0,20)}...</td>
                    <td>${item.date}</td>
                    <td><i class="fas fa-file-pdf action-icon" onclick="reDownload('${item.hash}')"></i></td>
                </tr>
            `).join('');
        }

        function reDownload(hash) {
            const vault = JSON.parse(localStorage.getItem('nexa_vault') || '[]');
            const item = vault.find(i => i.hash === hash);
            if(item) generatePDF(item, item.signature);
        }

        function generatePDF(data, sig) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ orientation: 'l' });
            doc.setFillColor(5, 10, 20); doc.rect(0, 0, 297, 210, 'F');
            doc.setTextColor(0, 242, 255); doc.setFontSize(25);
            doc.text("NEXA GLOBAL SOVEREIGN CERTIFICATE", 148, 40, {align:'center'});
            doc.setTextColor(255); doc.setFontSize(12);
            doc.text(`File Name: ${data.name}`, 40, 70);
            doc.text(`SHA-256 Hash: ${data.hash}`, 40, 85);
            doc.text(`Entity: ${userAddress}`, 40, 100);
            doc.setFontSize(8); doc.setTextColor(150);
            doc.text(`Digital Signature: ${sig}`, 40, 130, {maxWidth: 220});
            doc.save(`NEXA_SEAL_${data.name}.pdf`);
        }

        window.onload = loadVault;
    </script>
</body>
</html>
